<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="/favicon.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <script src="/polyfill-event-path.js"></script>
  %sveltekit.head%
</head>
<body>
%sveltekit.body%
</body>
<script>
  window.forceDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: Dark)').matches;

  function setGlobalVh() {
    window.vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  setGlobalVh();
  window.addEventListener('resize', setGlobalVh);
</script>
</html>
